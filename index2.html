<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Love percentage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script language="JavaScript">
        var x = Math.floor(41 + Math.random() * 50);
        function showInput() {
            let text = String(document.getElementById('input1').value);
            text = text.toUpperCase();
            let text2 = String(document.getElementById('input2').value);
            text2 = text2.toUpperCase();
            if ((text == "RIKI" || text == "ALFIAN") && text2 == "ALYA") {
                document.getElementById('display').innerHTML =
                    '&#127881&#127881&#127881&#127881 100% &#127881&#127881&#127881&#127881'
            } else {
                document.getElementById('display').innerHTML =
                    x+"%";
            }
        }
        function reload() {
            location.reload()
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .div-1 {
            background-color: #FBD603;
        }
    </style>
</head>

<body>
    <center>
        <img src="icon.ico">
    </center>
    <div class="jumbotron text-center">
        <h1>LOVE PRECENTAGE</h1>
    </div>
    <center>
        <div class="container">
            <label for="input1" class="form-label">Masukan Nama:</label>
            <div class="row pb-2">
                <div class="col">
                    <input type="text" class="form-control" id="input1" placeholder="Masukan nama"
                        style="text-align: center">
                </div>
                <div class="col-1">
                    <p>to...</p>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="input2" placeholder="Masukan nama"
                        style="text-align: center">
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mb-3" onclick="showInput()">Submit</button>
                <button type="submit" class="btn btn-primary mb-3" onclick="reload()">Clear</button>
            </div>
        </div>
        </div>
        <p class="fs-1"><span id='display'>Love Volume</span></p>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
